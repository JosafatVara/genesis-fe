<form #form="ngForm" fxLayout="column" class="o-full-size login" fxLayoutGap="15px">
  <mat-form-field class="o-full-width login__credential c-input">
    <input required matInput placeholder="Usuario" email="true" name="user" [(ngModel)]="user">
    <mat-error>Usuario requerido</mat-error>
  </mat-form-field>
  <mat-form-field class="o-full-width login__credential c-input">
    <input required matInput placeholder="Contrase単a" name="password" [(ngModel)]="password" type="password">
    <mat-error>Contrase単a requerida</mat-error>
  </mat-form-field>
  <div class="cmp-message--error" fxLayout="row" fxLayoutAlign="start center" *ngIf="failedLogin">
    Credenciales incorrectas
  </div>
  <div fxLayout="row" fxLayoutAlign="start center">
    <a class="cmp-btn" routerLink="recuperar-password">多No recuerdas tu contrase単a?</a>
    <span fxFlex></span>
    <button type="submit" class="cmp-btn cmp-btn--violet" (click)="login(form)" [disabled]="isLoading">
      <span>Ingresar</span>
    </button>
  </div>
</form>
