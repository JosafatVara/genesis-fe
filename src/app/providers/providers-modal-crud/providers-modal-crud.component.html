<!--component html goes here -->
<div [ngSwitch]="person">
    <div class="choose-person" *ngSwitchCase="0">
        <h3 class="choose-person__question">Elija su tipo de persona:</h3>
        <div class="choose-person__options" fxLayoutAlign="space-around center">
            <div class="options__option" (click)="selectPerson(1)" fxLayoutAlign="space-around center">
                Natural
                <img class="option__img" src="assets/images/natural4.png" alt="">
            </div>
            <p>o</p>
            <div class="options__option options__option--natural" (click)="selectPerson(2)" fxLayoutAlign="space-around center">
                Jurídica
                <img class="option__img" src="assets/images/legal1.png" alt="">
            </div>
        </div>
    </div>
    <div *ngSwitchCase="1">
        <mat-horizontal-stepper [linear]="isLinear">
            <mat-step [stepControl]="nfirstFormGroup">
                <!-- <form [formGroup]="nfirstFormGroup"> -->
                <ng-template matStepLabel>Foto</ng-template>
                <div fxLayoutAlign="space-between center">
                    <!-- <gen-photo-input [required]="true" [(photoSrc)]="managedEntity.photo"></gen-photo-input> -->
                </div>
                <div class="padding-button" fxLayoutAlign="end center" fxLayoutGap>
                    <button mat-button matStepperNext class="cmp-btn cmp-btn--blue">Siguiente</button>
                </div>
                <!-- </form> -->
            </mat-step>
            <mat-step [stepControl]="nsecondFormGroup">
                <form [formGroup]="nsecondFormGroup">
                    <ng-template matStepLabel>Datos</ng-template>
                    <div fxLayoutAlign="space-between center">
                        <mat-form-field fxFlex=48>
                            <input matInput placeholder="Nombre" formControlName="firstName" required>
                        </mat-form-field>
                        <mat-form-field fxFlex=48>
                            <input matInput placeholder="Apellidos" formControlName="lastName" required>
                        </mat-form-field>
                    </div>
                    <div fxLayoutAlign="space-between center">
                        <mat-form-field fxFlex=48>
                            <input matInput placeholder="Dni/Ruc" formControlName="ruc" required>
                        </mat-form-field>
                        <mat-form-field fxFlex=48>
                            <input matInput placeholder="Celular" formControlName="cellphone" required>
                        </mat-form-field>
                    </div>
                    <div fxLayoutAlign="space-between center">
                        <mat-form-field fxFlex=100>
                            <input matInput placeholder="Dirección" formControlName="address" required>
                        </mat-form-field>
                    </div>
                    <div fxLayoutAlign="space-between center">
                        <mat-form-field fxFlex=48>
                            <input matInput placeholder="Teléfono" formControlName="phone" required>
                        </mat-form-field>
                        <mat-form-field fxFlex=48>
                            <input matInput placeholder="Email" formControlName="email" required>
                        </mat-form-field>
                    </div>
                    <div fxLayoutAlign="space-between center">
                        <mat-form-field fxFlex=100>
                            <input matInput placeholder="Notas" formControlName="notes" required>
                        </mat-form-field>
                    </div>
                    <div class="padding-button" fxLayoutAlign="space-between center">
                        <button mat-button matStepperPrevious class="cmp-btn cmp-btn--white-blue">Anterior</button>
                        <button mat-button matStepperNext class="cmp-btn cmp-btn--blue">Siguiente</button>
                    </div>
                </form>
            </mat-step>
            <mat-step [stepControl]="nthirdFormGroup">
                <!-- <form [formGroup]="nthirdFormGroup"> -->
                <ng-template matStepLabel>Cuentas Bancarias</ng-template>
                <!-- <div fxLayoutAlign="space-between center">
                        <mat-form-field fxFlex=48>
                            <input matInput placeholder="Nombre Contacto" formControlName="thirdCtrl" required>
                        </mat-form-field>
                        <mat-form-field fxFlex=48>
                            <input matInput placeholder="Apellidos Contacto" formControlName="thirdCtrl" required>
                        </mat-form-field>
                    </div>
                    <div fxLayoutAlign="space-between center">
                        <mat-form-field fxFlex=100>
                            <input matInput placeholder="Cargo" formControlName="thirdCtrl" required>
                        </mat-form-field>
                    </div>
                    <div fxLayoutAlign="space-between center">
                        <mat-form-field fxFlex=48>
                            <input matInput placeholder="Teléfono" formControlName="thirdCtrl" required>
                        </mat-form-field>
                        <mat-form-field fxFlex=48>
                            <input matInput placeholder="Email" formControlName="thirdCtrl" required>
                        </mat-form-field>
                    </div> -->
                <div class="cmp-table">
                    <ul class="cmp-table__header" fxLayoutAlign="space-between center">
                        <li fxFlex class="header__title header__title--action">Cuenta bancaria <i class="fa fa-angle-down" aria-hidden="true"></i></li>
                        <li fxFlex class="header__title header__title--action">Banco <i class="fa fa-angle-down" aria-hidden="true"></i></li>
                        <li fxFlex class="header__title ">Acciones</li>
                    </ul>
                    <ul class="cmp-table__body">
                        <li fxFlex class="body__text" fxLayoutAlign="start center">item.accountName</li>
                        <li fxFlex class="body__text" fxLayoutAlign="start center">item.name</li>
                        <li fxFlex class="body__text">
                            <button class="cmp-btn cmp-btn--actions" (click)="crud('update',item)"><i class="fa fa-pencil" aria-hidden="true"></i> <span fxHide.lt-lg> Editar</span> </button>
                            <button class="cmp-btn cmp-btn--violet cmp-btn--actions" (click)="crud('delete',item)"><i class="fa fa-trash-o" aria-hidden="true"></i><span fxHide.lt-lg> Eliminar</span> </button>
                        </li>
                    </ul>
                </div>
                <div fxLayoutAlign="center center">
                    <button class="cmp-btn cmp-btn--white-blue">Añadir cuenta bancaria  </button>
                </div>
                <div class="padding-button" fxLayoutAlign="space-between center">
                    <button mat-button matStepperPrevious class="cmp-btn cmp-btn--white-blue">Anterior</button>
                    <button mat-button matStepperNext class="cmp-btn cmp-btn--violet">Crear</button>
                </div>
                <!-- </form> -->
            </mat-step>
        </mat-horizontal-stepper>
    </div>
    <div *ngSwitchCase="2">
        <mat-horizontal-stepper [linear]="isLinear">
            <mat-step [stepControl]="lfirstFormGroup">
                <form [formGroup]="lfirstFormGroup">
                    <ng-template matStepLabel>Foto</ng-template>
                    <div fxLayoutAlign="space-between center">
                    </div>
                    <div class="padding-button" fxLayoutAlign="end center" fxLayoutGap>
                        <button mat-button matStepperNext class="cmp-btn cmp-btn--blue">Siguiente</button>
                    </div>
                </form>
            </mat-step>
            <mat-step [stepControl]="lsecondFormGroup">
                <form [formGroup]="lsecondFormGroup">
                    <ng-template matStepLabel>Datos</ng-template>
                    <div fxLayoutAlign="space-between center">
                        <mat-form-field fxFlex=48>
                            <input matInput placeholder="Nombres Contacto" formControlName="secondCtrl" required>
                        </mat-form-field>
                        <mat-form-field fxFlex=48>
                            <input matInput placeholder="Apellidos Contacto" formControlName="secondCtrl" required>
                        </mat-form-field>
                    </div>
                    <div fxLayoutAlign="space-between center">
                        <mat-form-field fxFlex=48>
                            <input matInput placeholder="DNI/Ruc" formControlName="secondCtrl" required>
                        </mat-form-field>
                        <mat-form-field fxFlex=48>
                            <input matInput placeholder="Celular" formControlName="secondCtrl" required>
                        </mat-form-field>
                    </div>
                    <div fxLayoutAlign="space-between center">
                        <mat-form-field fxFlex=100>
                            <input matInput placeholder="Dirección" formControlName="secondCtrl" required>
                        </mat-form-field>
                    </div>
                    <div fxLayoutAlign="space-between center">
                        <mat-form-field fxFlex=48>
                            <input matInput placeholder="Teléfono" formControlName="secondCtrl" required>
                        </mat-form-field>
                        <mat-form-field fxFlex=48>
                            <input matInput placeholder="Email" formControlName="secondCtrl" required>
                        </mat-form-field>
                    </div>
                    <div fxLayoutAlign="space-between center">
                        <mat-form-field fxFlex=100>
                            <input matInput placeholder="Notas" formControlName="secondCtrl" required>
                        </mat-form-field>
                    </div>
                    <div class="padding-button" fxLayoutAlign="space-between center">
                        <button mat-button matStepperPrevious class="cmp-btn cmp-btn--white-blue">Anterior</button>
                        <button mat-button matStepperNext class="cmp-btn cmp-btn--blue">Siguiente</button>
                    </div>
                </form>
            </mat-step>
            <mat-step [stepControl]="lthirdFormGroup">
                <form [formGroup]="lthirdFormGroup">
                    <ng-template matStepLabel>Cuentas Bancarias</ng-template>
                    <div fxLayoutAlign="space-between center">
                        <mat-form-field fxFlex=48>
                            <input matInput placeholder="Cuenta Bancaria" formControlName="thirdCtrl" required>
                        </mat-form-field>
                        <mat-form-field fxFlex=48>
                            <input matInput placeholder="Banco" formControlName="thirdCtrl" required>
                        </mat-form-field>
                    </div>
                    <div fxLayoutAlign="center center">
                        <button class="cmp-btn cmp-btn--blue-white">Adicionar Cuenta Bancaria</button>
                    </div>
                    <div class="padding-button" fxLayoutAlign="end center">
                        <button mat-button matStepperNext class="cmp-btn cmp-btn--violet">Crear</button>
                    </div>
                </form>
            </mat-step>

        </mat-horizontal-stepper>
    </div>
</div>
