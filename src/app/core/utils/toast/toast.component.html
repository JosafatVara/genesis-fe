<div class="toast" [ngClass]="toastTypeClass">
  <div class="toast__body">
    <i class="fa toast__body__icon" [ngClass]="iconClass"></i>
    <div class="toast__body__content">
      <h4 class="toast__body__content__title">{{title}}</h4>
      <span class="toast__body__content__message">{{message}}</span>
    </div>
  </div>
  <div #progress class="toast__progress" *ngIf="showProgress" [style.transition]="transitioStyle"></div>
</div>
